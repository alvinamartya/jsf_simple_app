<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Study Plan</title>
    </h:head>

    <h:body>

        <ui:composition template="./faces_template.xhtml">

            <ui:define name="top">

                <h2>Rencana Studi Anda</h2>
                Artifical intelligence software kami akan membantu anda dalam menentukan rencana studi untuk bahasa pemroraman dipelajari.

            </ui:define>

            <ui:define name="left">
                <h:panelGrid>
                    <h4>Links </h4>
                    <a href="index.xhtml">Registration</a><br/>
                    <a href="random_number.xhtml">Tebak angka</a><br/>
                    <a href="study_plan.xhtml">Rencana Studi</a><br/>
                    <a href="bank_account.xhtml">Bank Account</a><br/>
                </h:panelGrid>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel value="Alamat Email: " for="email"/>
                    <h:inputText id="email" label="Email Address" 
                                 required="true"
                                 value="#{trainingForm.email}">
                        <f:validator validatorId="emailValidator"/>
                    </h:inputText>
                    <h:messages for="email"/>
                    <br/><br/>
                    <h:outputLabel value="Bahasa Pemrograman Favorit: " for="bahasaPRG1"/>
                    <h:inputText id="bahasaPRG1" label="bahasaPRG1"
                                 required="true"
                                 value="#{trainingForm.bahasaPRG1}"/>
                    <h:messages for="bahasaPRG1"/>
                    <br/><br/>

                    <h:outputLabel value="Bahasa Pemrograman Favorit Kedua: " for="bahasaPRG2"/>
                    <h:selectOneMenu id="bahasaPRG2" label="bahasaPRG2"
                                     value="#{trainingForm.bahasaPRG2}">

                        <f:selectItem itemLabel="JavaScirpt" itemValue="JavaScirpt"/>
                        <f:selectItem itemLabel="C++" itemValue="C++"/>
                        <f:selectItem itemLabel="Android" itemValue="Android"/>
                        <f:selectItem itemLabel="PHP" itemValue="PHP"/>
                        <f:selectItem itemLabel="C#" itemValue="C#"/>
                        <f:selectItem itemLabel="ASP" itemValue="ASP"/>
                    </h:selectOneMenu>
                    <h:messages for="bahasaPRG2"/>
                    <br/><br/>

                    <h:outputLabel value="Sudah membuat program > 5 tahun ? " for="pengalaman"/>
                    <h:selectBooleanCheckbox id="pengalaman" 
                                             value="#{trainingForm.pengalaman}"/>
                    <h:messages for="pengalaman"/>
                    <br/><br/>

                    <h:outputLabel value="Pernah training di Oracle, Sun, Microsoft ? " for="oracle"/>
                    <h:selectBooleanCheckbox id="oracle" 
                                             value="#{trainingForm.training}"/>
                    <h:messages for="oracle"/>
                    <br/><br/>

                    <h:commandButton id="submit" value="Show Recomended Study Plan"
                                     action="study_plan_success"/>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                Copyright @2021 by Alvin Amartya
            </ui:define>

        </ui:composition>


    </h:body>

</html>
