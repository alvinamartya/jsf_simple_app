<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Bank Account</title>
    </h:head>

    <h:body>

        <ui:composition template="./faces_template.xhtml">
            <ui:define name="top">
                <h2>Registration</h2>
            </ui:define>

            <ui:define name="left">
                <h:panelGrid>
                    <h4>Links </h4>
                    <a href="index.xhtml">Registration</a><br/>
                    <a href="random_number.xhtml">Tebak angka</a><br/>
                    <a href="study_plan.xhtml">Rencana Studi</a><br/>
                    <a href="bank_account.xhtml">Bank Account</a><br/>
                </h:panelGrid>
            </ui:define>

            <ui:define name="content">
                <h4>Bank Customer Lookup</h4>
                <h:form>
                    <h:panelGrid>
                        <h:outputLabel value="Customer ID : " for="nama"/>
                        <h:inputText id="customer" required="true"
                                     value="#{banklogin.id}"/>
                        <h:message for="nama"/><br/>

                        <h:outputLabel value="Password : " for="password"/>
                        <h:inputSecret  id="password" required="true"
                                        value="#{banklogin.password}"/>
                        <h:message for="password"/><br/>
                        <h:commandButton action="#{banklogin.Login()}" value="Login" type="submit" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                Copyright @2021 by Alvin Amartya
            </ui:define>

        </ui:composition>


    </h:body>
</html>
